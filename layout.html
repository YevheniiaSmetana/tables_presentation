<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJP Layout Components</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: white;
        }

        /* ===== SIDEBAR ===== */
        .cjp-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: #000000;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .cjp-logo {
            padding: 24px 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .cjp-logo svg {
            width: 60px;
            height: auto;
        }

        .cjp-nav {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .cjp-nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: #999;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .cjp-nav-item:hover {
            background: #1a1a1a;
            color: #fff;
        }

        .cjp-nav-item.active {
            background: #0a0a0a;
            color: #00ACEC;
            border-left-color: #00ACEC;
        }

        .cjp-nav-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cjp-logout {
            padding: 20px;
            border-top: 1px solid #1a1a1a;
        }

        .cjp-logout-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: #999;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
        }

        .cjp-logout-btn:hover {
            color: #ff4444;
        }

        /* ===== HEADER ===== */
        .cjp-header {
            position: fixed;
            top: 0;
            left: 240px;
            right: 0;
            height: 70px;
            background: #000000;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            z-index: 999;
        }

        .cjp-header-title {
            font-size: 18px;
            font-weight: 600;
            color: #00ACEC;
        }

        .cjp-header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .cjp-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cjp-user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #00ACEC;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: #000;
        }

        .cjp-user-name {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
        }

        /* ===== MAIN CONTENT AREA ===== */
        .cjp-main {
            margin-left: 240px;
            margin-top: 70px;
            padding: 24px;
            min-height: calc(100vh - 70px);
            background: #f5f7fa;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 767px) {
            .cjp-sidebar {
                width: 100%;
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid #1a1a1a;
            }

            .cjp-header {
                left: 0;
                position: sticky;
                top: 0;
            }

            .cjp-main {
                margin-left: 0;
                margin-top: 0;
                padding: 16px;
            }

            .cjp-nav {
                display: none;
            }

            .cjp-logout {
                display: none;
            }

            .cjp-sidebar.mobile-open .cjp-nav,
            .cjp-sidebar.mobile-open .cjp-logout {
                display: block;
            }

            .mobile-menu-toggle {
                display: block;
                padding: 16px 20px;
                background: none;
                border: none;
                color: #999;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
            }
        }

        @media (min-width: 768px) {
            .mobile-menu-toggle {
                display: none;
            }
        }

        /* ===== TABLET ===== */
        @media (min-width: 768px) and (max-width: 1023px) {
            .cjp-sidebar {
                width: 200px;
            }

            .cjp-header {
                left: 200px;
            }

            .cjp-main {
                margin-left: 200px;
            }

            .cjp-nav-item {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
